<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
</head>
<body>
    <script>
        function prime(num){
            if(num == 1)
                return false;
            
            for(let i = 2; i <= Math.sqrt(num); i++){
                if(num % i == 0){
                    return false;
                }
            }
            return true;
        }

        // Get user input using a prompt
        let num = prompt("Enter a number:");

        // Parse the input string to convert it to a number
        num = parseInt(num);

        console.log(prime(num));
    </script>
</body>
</html>
